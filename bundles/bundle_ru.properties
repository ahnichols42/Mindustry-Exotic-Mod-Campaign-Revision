## Liquid
block.exotic-mod-bluewolframite-conduit.name = Синеволитовый трубопровод
block.exotic-mod-bluewolframite-conduit.description = Быстро перемещает жидкости с помощью электромагнитных помп. Способен хранить относительно большое количество жидкости.
block.exotic-mod-bluewolframite-pump.name = Синеволитовый насос
block.exotic-mod-bluewolframite-pump.description = Массивный электромагнитный насос. Качает столько жидкости, сколько хватило бы целой колонии. Тяжёло бронирован. \nВыступает и в качестве жидкостног бака.
block.exotic-mod-exotic-liquid-source.name = Экзотический источник жидкостей
block.exotic-mod-exotic-liquid-source.description = Источник жидкостей с бóльшим количеством здоровья.
block.exotic-mod-floating-conduit.name = Непотопляемый трупобопровод
block.exotic-mod-floating-conduit.description = Перемещает большое количество жидкости. Может быть размещён на глубоких водах.
block.exotic-mod-floating-pump.name = Непотопляемый насос
block.exotic-mod-floating-pump.description = Качает воду с низкой скоростью. Может быть размещён на глубоких водах.

## Power
block.exotic-mod-arc-reactor.name = Дуговой реактор
block.exotic-mod-arc-reactor.description = Массивный реактор на антиматерии. Использует огромное количество энергии для синтеза антиматерии из энергии тени, после чего сталкивает её с обычной материей и выводит энергетический остаток из системы.
block.exotic-mod-bluewolframite-node.name = Синеволитовый узел
block.exotic-mod-bluewolframite-node.description = Сверхпродвинутый силовой узел, способный запитать энергией большее количество зданий. Имеет относительно высокую защиту.
block.exotic-mod-bluewolframite-solar-panel.name = Синеволитовая солнечная панель
block.exotic-mod-bluewolframite-solar-panel.description = Сверхпродвинутая силовая панель, способная извлекать массивный объём энергии из света.
block.exotic-mod-burner-array.name = Массив внутреннего сгорания
block.exotic-mod-burner-array.description = Проводит реакцию сгорания с легко-воспламеняемыми материалами. Производит средний объём энергии из освободившегося тепла. 
block.exotic-mod-draconium-reactor.name = Драконитовый реактор
block.exotic-mod-draconium-reactor.description = Продвинутый реактор. Использует ядерные реакции на основе драконита для производства энергии. Взорвётся с большой силой при недостаточном количестве охлаждающей жидкости.
block.exotic-mod-exotic-power-source.name = Экзотический источник энергии
block.exotic-mod-exotic-power-source.description = Нужен для тестирования Exotic-мода в режиме песочницы. Производит даже больше энергии чем стандартный.
block.exotic-mod-exotic-power-source.details = Исключительно в том случае, если чему-то понадобится дать пинка покрепче.
block.exotic-mod-fusion-reactor.name = Реактор синтеза
block.exotic-mod-fusion-reactor.description = Дейтериевый реактор. Извлекает водород из воды и проводит термоядерный синтез. Производит большое количество энергии.
block.exotic-mod-geothermal-differentiator.name = Геотермальный дифференциатор
block.exotic-mod-geothermal-differentiator.description = Улучшенный термальный генератор. Использует силу аметиста и недр, чтобы производить энергию.

## Production
block.exotic-mod-andromeda-drill.name = Бур "Андромеда"
block.exotic-mod-andromeda-drill.description = Мрщный бур, созданный из аметиста.
block.exotic-mod-bluewolframite-drill.name = Синеволитовый бур
block.exotic-mod-bluewolframite-drill.description = Массивный бур, добывающий ресурсы на огромной скорости. Способен добыть любою руду. \nОпционально использует магнетитовый шлак.
block.exotic-mod-electrum-drill.name = Кинетический бур
block.exotic-mod-electrum-drill.description = Мощнее, чем воздушная буровая установка. Способен добывать более твёрдые руды. Требует большого количества энергии.

## Turrets
## Blue Faction
block.exotic-mod-0b-aftershock.name = Тектоника
block.exotic-mod-0b-aftershock.description = Создаёт крупное землетрясение, наносящее урон вражеским боевым единицам. Производит разряды молний во время работы.
block.exotic-mod-0b-division.name = Раздор
block.exotic-mod-0b-division.description = Замедляет и подтягивает вражеские боевые единицы.
block.exotic-mod-0b-isosceles.name = Равенство
block.exotic-mod-0b-isosceles.description = Выстреливает крупный, полупрошивающий сгусток плазмы на вражеские боевые единицы.
block.exotic-mod-0b-linear.name = Параллельность
block.exotic-mod-0b-linear.description = Выстреливает высокоскоростной сгусток плазмы на вражеские боевые единицы.
block.exotic-mod-0b-pinpoint.name = Точка
block.exotic-mod-0b-pinpoint.description = Малый рельсотрон. Выстреливает бронебойные снаряды на средние расстояния.
block.exotic-mod-0b-precision.name = Меткость
block.exotic-mod-0b-precision.description = Выстреливает постоянным постоянным лазерным лучом по вражеским боевым единицам. При отсутствии достаточного количества энергии могут наблюдаться сбои в работе.
block.exotic-mod-0b-radius.name = Радиус
block.exotic-mod-0b-radius.description = Выстреливает малым лазерным лучом по вражеским боевым единицам. Требуется энергия.
block.exotic-mod-0b-wavelength.name = Частота
block.exotic-mod-0b-wavelength.description = Выстреливает малым сгустком плазмы по вражеским боевым единицам. Требуется энергия.

## Red Faction
block.exotic-mod-0r-halberd.name = Алебарда
block.exotic-mod-0r-halberd.description = Пронзает вражеские боевые единицы тремя бритвенно-острыми лезвиями. Крайне малая дальность работы.
block.exotic-mod-0r-katana.name = Катана
block.exotic-mod-0r-katana.description = Осыпает градом ударов вражеские боевые единицы.
block.exotic-mod-0r-knife.name = Нож
block.exotic-mod-0r-knife.description = Выстреливает малые снаряды во вражеские боевые единицы.
block.exotic-mod-0r-needle.name = Игла
block.exotic-mod-0r-needle.description = Малая турель разбрызгивающего типа для контроля пожаров и замедления вражеских боевых единиц. \nМ-да, ну и обидели же наш ракетный комплекс.
block.exotic-mod-0r-rapier.name = Рапира
block.exotic-mod-0r-rapier.description = Превращает вражеские боевые единицы в решето.
block.exotic-mod-0r-saber.name = Сабля
block.exotic-mod-0r-saber.description = Выстреливает залпы слабой шрапнели во вражеские боевые единицы.
block.exotic-mod-0r-scythe.name = Серп
block.exotic-mod-0r-scythe.description = Выстреливает залпы артиллерии в наземные цели. Более высокая дальность атаки, но меньшаяя точность чем у града.
block.exotic-mod-0r-waraxe.name = Секира
block.exotic-mod-0r-waraxe.description = Поджаривает вражеские боевые единицы.

## Other
block.exotic-mod-armageddon.name = Армагеддон
block.exotic-mod-armageddon.description = Старший брат спектра, ещё времён старой войны. Значительно сильнее, хоть и дороже в производстве.
block.exotic-mod-aurora.name = Аврора
block.exotic-mod-aurora.description = Выстреливает массивный снаряд методом рельсы после зарядки. Хорошо подходит для отстрела одиночных целей, почти бесполезна вблизи.
block.exotic-mod-blade.name = Лезвие
block.exotic-mod-blade.description = Выстреливает трёх-лучевой лазер во вражеские боевые единицы.
block.exotic-mod-cascade.name = Каскад
block.exotic-mod-cascade.description = Выстреливает массивные ракеты на дальние дистанции.
block.exotic-mod-cluster.name = Кластер
block.exotic-mod-cluster.description = Повреждает и разрушает приближающиеся слабые снаряды, помогает в обороне.
block.exotic-mod-epicenter.name = Эпицентр
block.exotic-mod-epicenter.description = Выстреливает массивный снаряд, сначала сжимающийся, затем взрывающийся при сближении.
block.exotic-mod-potential.name = Потенциал
block.exotic-mod-potential.description = Разбрасывает временные мины. У мин разные эффекты, зависящие от того, какие патроны потребляет турель.
block.exotic-mod-prominence.name = Значимость
block.exotic-mod-prominence.description = Выстреливает сгусток плазмы, дезинтегрирующий всё, до чёго дотронется.
block.exotic-mod-qpg.name = Квантовый генератор пульсаций
block.exotic-mod-qpg.description = Эффект, который фазовая ткань оказывает на законы квантовой механики, усиливается с помощью аметиста и отправляется в сторону вражеских боевых единиц.\nКвантовый конденсат заставляет этот эффект также наносить урон.\nВ качестве побочного эффекта, замедляет вражеские боевые единицы.\n\nНе наносит вреда блокам, но будет стрелять в  любом случае, так как наш любимый Anuke не добавил в .json выключателя. А надо было кодить!
block.exotic-mod-qpg.details = Зачем я писал эту ересь.
block.exotic-mod-railgun.name = Рельсотрон
block.exotic-mod-railgun.description = Ускоряет снаряды на электромагнитных рельсах. Весьма полезен для уничтожения бронированных целей.
block.exotic-mod-rainstorm.name = Шторм
block.exotic-mod-rainstorm.description = Заряжает и выстреливает град разноцветных выстрелов.
block.exotic-mod-rainstorm.details = Если включить свечение в настройках - никакой магии не будет.
block.exotic-mod-riptide.name = Гольфстрим
block.exotic-mod-riptide.description = Разбрызгивает жидкости намного быстрее, чем цунами.
block.exotic-mod-split.name = Разлом
block.exotic-mod-split.description = Средняя и дешёвая турель для ранней обороны.
block.exotic-mod-stellar.name = Созведие
block.exotic-mod-stellar.description = Крупная турель. Стреляет сгустками нестабильной плазмы по вражеским воздушным боевым единицам.
block.exotic-mod-supercell.name = Сверхклетка
block.exotic-mod-supercell.description = Выстреливает малые бронебойные снаряды на высокой скорости.
block.exotic-mod-thundersnap.name = Раскат грома
block.exotic-mod-thundersnap.details = Спасибо товарищу @VozDuh#7202 за перерисовку спрайта!
block.exotic-mod-vertex.name = Вертикаль
block.exotic-mod-vertex.description = Пронзает вражеские боевые единицы лезвиями. Накладывает сильный негативный эффект.


## Units
block.exotic-mod-alterator.name = Альтератор
block.exotic-mod-alterator.description = Улучшает боевые единицы до четвёртого уровня.
block.exotic-mod-constructor.name = Конструктор
block.exotic-mod-constructor.description = Производит одну из четырёх базовых боевых единиц.
block.exotic-mod-converter.name = Преобразователь
block.exotic-mod-converter.description = Улучшает боевые единицы до шестого уровня.
block.exotic-mod-overhauler.name = Пересмотрщик
block.exotic-mod-overhauler.description = Улучшает боевые единицы до седьмого уровня.
block.exotic-mod-rebuilder.name = Отстройщик
block.exotic-mod-rebuilder.description = Улучшает боевые единицы до пятого уровня.
block.exotic-mod-recreator.name = Воссоздатель
block.exotic-mod-recreator.description = Улучшает боевые единицы до второго уровня.

# Items
item.exotic-mod-amethyst.name = Сырой аметист
item.exotic-mod-amethyst.description = Материал с высокой теплоёмкостью. Всегда холодный.
item.exotic-mod-amethyst-gem.name = Чистый аметист
item.exotic-mod-amethyst-gem.description = Редкое и сильное кристаллическое вещество. Обладает огромной теплоёмкостью.
item.exotic-mod-anden.name = Анден
item.exotic-mod-anden.description = Используется исключительно фракцией сепаратистов. Повышает структурную целостность объектов. Слегка взрывоопасен.
item.exotic-mod-bluewolframite.name = Синеволит
item.exotic-mod-bluewolframite.description = Полностью восстановленный сплав древней цивилизации. Обладает мощными магнитными свойствами, является сверхпроводником при комнатной температуре. Притягивает ближайшие частицы, образующие на нём тонкое покрытие. Использовать на свой страх и риск. \nВ общем, прикол в том, что главного автора мода зовут BlueWolf - синяя волчица, сиречь. А материал в оригинале - Bluewolframite. Вот и выходит синеволит.
item.exotic-mod-cookienite.name = Печенит
item.exotic-mod-cookienite.description = Мягкий, имеющий консистенцию сырого теста материал. По странному стечению обстоятельств, расходится как горячие пирожки.
item.exotic-mod-cookienite-baked.name = Обжаренный печенит
item.exotic-mod-cookienite-baked.description = Печенит, обжаренный до состояния промышленных таблеток. От природы ускоряет всё, в состав чего входит.
item.exotic-mod-draconium.name = Драконит
item.exotic-mod-draconium.description = Мощный материал. Внутренняя химия вызывает пламенно-красное свечение. Сверхсильный в верных руках, хоть и чрезвычайно опасный. Настоятельно рекомендуется использовать в военном вооружении.
item.exotic-mod-forge-plating.name = Кузнечная обшивка	
item.exotic-mod-forge-plating.description = Странная обшивка, повсеместно присутствующая в ядрах FTL. Имеет применение в исследовании продвинутых боевых единиц.
item.exotic-mod-shadow.name = Тень
item.exotic-mod-shadow.description = Непонятный и неизведанный материал, изготовленный смешиванием многих других. Чрезвычайно мощный.
item.exotic-mod-territe-alloy.name = Территовый сплав
item.exotic-mod-territe-alloy.description = Полупроводниковый сплав, используемый фракцией надзирателей.
item.exotic-mod-tungsten.name = Вольфрам
item.exotic-mod-tungsten.description = Лёгкий и сильный металл изпользующийся в избытке при производстве боевых единиц.
item.exotic-mod-wolframite.name = Вольфрамит
item.exotic-mod-wolframite.description = Сильный металлический сплав, остаток былой мощи разрушенной цивилизации. Излучает слабое электромагнитное поле. Несмотря на свою мощь, его необходимо обработать перед изпользованием.


# Liquids
liquid.exotic-mod-mag-slag.name = Магнетитовый шлак
liquid.exotic-mod-mag-slag.description = Чрезвычайно нестабильная жидкость, получаемая при смешении кинетического сплава и вольфрамитовой жести.
liquid.exotic-mod-mag-slag.details = [red]Не стоит бросать вызов судьбе
liquid.exotic-mod-supercoolant.name = Супержидкость
liquid.exotic-mod-supercoolant.description = Сверхэффективный хладагент. Получается при смешении аметиста и криогенной жидкости.


# Units
## Air Attack
unit.exotic-mod-disease.name = Болезнь
unit.exotic-mod-disease.description = Крупный бомбардировщик, атакующий цели так же и лазерным оружием на малой дистанции. Испускает молнии при движении.
unit.exotic-mod-maliase.name = Недуг
unit.exotic-mod-maliase.description = Бомбардирует ближайшие цели и поджигает ближайшие цели, рубит в труху вражеские боевые единицы лазером. Испускает молнии при движении. Невосприимчивость к эффектам, связанными с температурой (горение, переохлаждение).
unit.exotic-mod-outbreak.name = Эпидемия
unit.exotic-mod-outbreak.description = Атакует врагов, бросаясь на них и нанося контактные повреждения.
unit.exotic-mod-pandemic.name = Пандемия
unit.exotic-mod-pandemic.description = Забрасывает вражеские цели шквалом лазеров, бомб, и мечей. Сама защищается крупным гладиусом. Невосприимчивость к эффектам, связанными с температурой (горение, переохлаждение).
unit.exotic-mod-pathogen.name = Патоген
unit.exotic-mod-pathogen.description = Сбрасывает крупные бомбы на вражеские цели и покрывает их ракетными залпами.
unit.exotic-mod-phage.name = Бактериофаг
unit.exotic-mod-phage.description = Проводит кластерную бомбардировку, попутно растреливая врагов лазером.
unit.exotic-mod-plague.name = Чума
unit.exotic-mod-plague.description = Своеобразный дизайн данной боевой единицы позволяет ей пронзать врагов, проводя стремительные атаки.
unit.exotic-mod-virus.name = Вирус
unit.exotic-mod-virus.description = Шасси да реактивный двигатель с упаковкой взрывчатки. Бессмертная классика.

## Air Mixed
unit.exotic-mod-endeavour.name = Начинание
unit.exotic-mod-endeavour.description = Боевая единица, способная как лечить, так и калечить.
unit.exotic-mod-excalibur.name = Экскалибур
unit.exotic-mod-excalibur.description = Добывающий дрон с высокой грузоподъёмностью. Защищает себя с помощью лазерной турели.
unit.exotic-mod-fearless.name = Бесстрашие
unit.exotic-mod-fearless.description = Вызывает мощную волну, блокирующую работу вражеских боевых единиц. Защищается с помощью мощного лазерного вооружения. Подбирает средние грузы. Строит с огромной скоростью.
unit.exotic-mod-harmony.name = Гармония
unit.exotic-mod-harmony.description = Создаёт боевые единицы "Крепость" и ремонтирует здания. Защищает себя с помощью рельсотронов.
unit.exotic-mod-hellfire.name = Адское пламя
unit.exotic-mod-hellfire.description = Платит здоровьем за мощное вооружение. Излучает поле регенерации щитов.
unit.exotic-mod-reckless.name = Безрассудство
unit.exotic-mod-reckless.description = Автоматически отстраивает уничтоженные строения и накладывает щиты на союзные боевые единицы.
unit.exotic-mod-vengeance.name = Возмездие
unit.exotic-mod-vengeance.description = Высаживает множество различных наземных боевых единиц. Подбирает крупные грузы.
unit.exotic-mod-victory.name = Победа
unit.exotic-mod-victory.description = Медленно ремонтирует здания.

## Core Units
unit.exotic-mod-shockwave.name = Ударная волна
unit.exotic-mod-shockwave.description = Защищает ядро "Реквием" от врагов. Быстро строит здания и отбивается от врагов с помощью лазерного дробовика.
unit.exotic-mod-whiplash.name = Плеть
unit.exotic-mod-whiplash.description = Защищает ядро "Цитадель" от врагов. Довольно быстро строит здания и отбивается от врагов с помощью рельсотрона.

## Ground Support
unit.exotic-mod-blaze.name = Всполох
unit.exotic-mod-blaze.description = Ремонтирует ближайшие боевые единицы и наносит средний урон врагам с помощью лазеров. Излучает силовое поле.
unit.exotic-mod-cinder.name = Зола
unit.exotic-mod-cinder.description = Ремонтирует боевые единицы и строения. Может наносить повреждения врагам. Создаёт единицы поддержки "Поли". Способен взлететь.
unit.exotic-mod-ember.name = Жара
unit.exotic-mod-ember.description = Ремонтирует строения с помощью пушек и ракет. Способен строить.
unit.exotic-mod-flicker.name = Спичка
unit.exotic-mod-flicker.description = Крошечная единица поддержки способная медленно ремонтировать строения и боевые единицы. Абсолютно беспомощна в бою.
unit.exotic-mod-spark.name = Искра
unit.exotic-mod-spark.description = Малая единица поддержки, предназначенная исключительно для ремонта строений и других единиц.
unit.exotic-mod-wildfire.name = Пожар
unit.exotic-mod-wildfire.description = Ремонтирует всё поблизости лазерами и полем регенерации. Создаёт парящую сферу, испускающую град снарядов.

## Naval Sapper
unit.exotic-mod-banshee.name = Баньши
unit.exotic-mod-banshee.description = Истощает здоровье и притягивает вражеские единицы лазерами. Уничтожает здания залпами артиллерии. Способен взлететь в экстренных ситуациях.
unit.exotic-mod-fiend.name = Бес
unit.exotic-mod-fiend.description = Выстреливает залпами артиллерии по наземным боевым единицам и периодически выпускает истощающий снаряд.
unit.exotic-mod-ghost.name = Призрак
unit.exotic-mod-ghost.description = Выкачивает здоровье из вражеских боевых единиц и обстреливает здания артиллерией.
unit.exotic-mod-soul.name = Душa
unit.exotic-mod-soul.description = Атакует ближайшие цели слабыми истощающими лазерами.
unit.exotic-mod-spirit.name = Дух
unit.exotic-mod-spirit.description = Быстрая водная боевая единица, атакующая цели истощающими лазерами.
unit.exotic-mod-spriggan.name = Полтергейст
unit.exotic-mod-spriggan.description = Атакует цели истощающими лазерами и массивным электрическим оружием. Создаёт мощный истощающий пучок, подтягивающий вражеские боевые единицы и спутывающий их. Сильно бронирован.
unit.exotic-mod-wraith.name = Чёрт
unit.exotic-mod-wraith.description = Ворует здоровье врагов, попутно проводя артиллерийский обстрел. Медленно лечит союзных юнитов, не обращая внимания на их внутренний мир.

