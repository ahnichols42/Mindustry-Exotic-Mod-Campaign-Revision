# Blocks
## Campaign
block.exotic-mod-ultimate-launch.name = Сверхмассивная пусковая площадка
block.exotic-mod-ultimate-launch.description = Энергия тени запускает предметы в космос на более высоких скоростях.

## Crafter
block.exotic-mod-advanced-melter.name = Продвинутая плавильня
block.exotic-mod-advanced-melter.description = Производит крайне нестабильную жидкость. Использовать с осторожностью. Одно неаккуратное действие может привести к прорыву. Не допускать утечек.
block.exotic-mod-amethyst-refiner.name = Обработчик аметистов
block.exotic-mod-amethyst-refiner.description = Обрабатывает сырые аметисты до высшей степени чистоты.
block.exotic-mod-cookietite-oven.name = Печенитовый горн
block.exotic-mod-cookietite-oven.description = Обжаривает печенит. Под обжаркой, Я имею в виду обработку. Точно.
block.exotic-mod-cookietite-oven.details = Это создал MEEP. В целом, этим всё сказано.
block.exotic-mod-extractor.name = Анденовый экстрактор
block.exotic-mod-extractor.description = Извлекает остатки андена из металлолома. Для разрушения металлолома необходима вода.
block.exotic-mod-furnace.name = Плавильная печь
block.exotic-mod-furnace.description = Сплавляет кремний и свинец. Производит террит.
block.exotic-mod-plast-forge.name = Пластановая кузня
block.exotic-mod-plast-forge.description = Более крупный и эффективный пластановый компрессор. Для нормальной работы необходимы споры.
block.exotic-mod-refinery.name = Кинетическая литейная	
block.exotic-mod-refinery.description = Крупный массив плавилен кинетического сплава. Производит магнетитовый шлак в качестве побочного продукта. Требует погружения в воду для работы.
block.exotic-mod-shadow-infuser.name = Теневая литейная
block.exotic-mod-shadow-infuser.description = Потребляет огромное количество разных ресурсов и объединяет их свойства для создания сверхмощного вещества - тени.
block.exotic-mod-supercoolant-mixer.name = Мешалка супержидкости
block.exotic-mod-supercoolant-mixer.description = Дробит аметисты в пыль, после чего замешивает в криогенную жидкость. На выходе получается более эффективный хладагент.
block.exotic-mod-tri-weaver.name = Кубический ткач
block.exotic-mod-tri-weaver.description = Улучшенная версия фазового ткача. Производит большое количество фазовой ткани с высокой эффективностью. Требует хладагент.
block.exotic-mod-tungsten-refiner.name = Обработчик Вольфрама
block.exotic-mod-tungsten-refiner.description = Извлекает чистый вольфрам из вольфрамитовой жести для использования в производстве боевых единиц.
block.exotic-mod-wolframite-converter.name = Вольфрамитовый конвертер
block.exotic-mod-wolframite-converter.description = Конвертирует вольфрамитовую жесть обратно в синеволит.

## Defence
block.exotic-mod-bluewolframite-wall.name = Синеволитовая стена
block.exotic-mod-bluewolframite-wall.description = Сверхкрепкий защитный блок, способен как производить электрические разряды, так и отражать вражеские снаряды. Обладает мощным магнитным полем.
block.exotic-mod-bluewolframite-wall-huge.name = Огромная синеволитовая стена
block.exotic-mod-bluewolframite-wall-huge.description = Сверхкрепкий защитный блок, способен как производить электрические разряды, так и отражать вражеские снаряды. Обладает мощным магнитным полем.
block.exotic-mod-bluewolframite-wall-large.name = Большая синеволитовая стена
block.exotic-mod-bluewolframite-wall-large.description = Сверхкрепкий защитный блок, способен как производить электрические разряды, так и отражать вражеские снаряды. Обладает мощным магнитным полем.
block.exotic-mod-draconium-wall.name = Драконитовая стена
block.exotic-mod-draconium-wall.description = Не пропускает лазеры и электрические разряды. Отражает снаряды фазовым покрытием.
block.exotic-mod-draconium-wall-huge.name = Огромная драконитовая стена
block.exotic-mod-draconium-wall-huge.description = Не пропускает лазеры и электрические разряды. Отражает снаряды фазовым покрытием.
block.exotic-mod-draconium-wall-large.name = Большая драконитовая стена
block.exotic-mod-draconium-wall-large.description = Не пропускает лазеры и электрические разряды. Отражает снаряды фазовым покрытием.
block.exotic-mod-metaglass-wall.name = Метастеклянная стена
block.exotic-mod-metaglass-wall.description = Защищает структуры от атак неприятеля. Поглощает лазерные лучи.
block.exotic-mod-metaglass-wall-large.name = Большая метастеклянная стена
block.exotic-mod-metaglass-wall-large.description = Защищает структуры от атак неприятеля. Поглощает лазерные лучи.
block.exotic-mod-shadow-wall.name = Теневая стена
block.exotic-mod-shadow-wall.description = Практически неразрушимый защитный блок, укреплённый синеволитом.
block.exotic-mod-shadow-wall-huge.name = Огромная теневая стена
block.exotic-mod-shadow-wall-huge.description = Практически неразрушимый защитный блок, укреплённый синеволитом.
block.exotic-mod-shadow-wall-large.name = Большая теневая стена
block.exotic-mod-shadow-wall-large.description = Практически неразрушимый защитный блок, укреплённый синеволитом.
block.exotic-mod-shielded-wall.name = Стена с встроенным щитом
block.exotic-mod-shielded-wall.description = Крепкая стена, излучающая небольшое силовое поле. Требуется энергия для работы.

## Distribution
block.exotic-mod-atlas.name = "Атлас"
block.exotic-mod-atlas.description = Передвигает крупные грузы на малых скоростях. Предназначается, в основном, для перевозки тяжёлых боевых единиц между реконструкторами.
block.exotic-mod-bluewolframite-conveyor.name = Синеволитовый конвеер
block.exotic-mod-bluewolframite-conveyor.description = Перевозит ресурсы методом электромагнитной рельсы. Намного эффективнее, чем титановый конвеер. Часть синеволита уходит на броню.
block.exotic-mod-exotic-item-source.name = Экзотический источник предметов
block.exotic-mod-exotic-item-source.description = Источник предметов с бóльшим количеством здоровья.
block.exotic-mod-rail.name = Рельса
block.exotic-mod-rail.description = Медленно перевозит предметы, но имеет бóльшую пропускную способность, чем титановый конвеер.
block.exotic-mod-ultimate-mass-driver.name = Сверхмассивная электромагнитная катапульта
block.exotic-mod-ultimate-mass-driver.description = Наилучший транспортный блок, более эффективная электромагнитная катапульта.

## Effect
block.exotic-mod-bluewolframite-mender.name = Синеволитовый ремонтирующий проектор
block.exotic-mod-bluewolframite-mender.description = Малый синеволитовый ремонтирующий проектор. Использует продвинутые законы электромагнетизма для ремонта ближайших зданий. Опционально использует кремний.
block.exotic-mod-bluewolframite-overdrive-projector.name = Синеволитовый сверхприводный проектор
block.exotic-mod-bluewolframite-overdrive-projector.description = Использует продвинутые законы электромагнетизма для увеличения скорости работы ближайших зданий.
block.exotic-mod-core-nexus.name = Core: Цитадель
block.exotic-mod-core-nexus.description = Крупное и хорошо защищённое ядро, способное хранить большое количество предметов.
block.exotic-mod-core-requiem.name = Core: Реквием
block.exotic-mod-core-requiem.description = Высшая ступень иерархии экзотических ядер. Практически неуничтожимое, это ядро безумно дорого в производстве и рекомендуется для запуска только в наиболее опасные сектора.
block.exotic-mod-force-barricade.name = Силовой заслон
block.exotic-mod-force-barricade.description = Излучает массивное силовое поле. Весьма устойчивый, но медленно восстанавливающийся.
block.exotic-mod-hyperdrive-radiator.name = Излучатель сверхприводных полей
block.exotic-mod-hyperdrive-radiator.description = Создаёт поле, способное значительно ускорить ближайшие здания. Требуются ресурсы и охлаждение для работы.
block.exotic-mod-jump-core.name = Ядро скачка
block.exotic-mod-rebel-log.name = Журнал сепаратистов
block.exotic-mod-rebel-log.description = Содержит записи из полевого журнала сепаратистов. Написан на странном языке.
block.exotic-mod-regenerator.name = Регенератор
block.exotic-mod-regenerator.description = Создаёт мощное сверхразмерное поле для быстро ремонта зданий на больших расстояниях.
block.exotic-mod-rejuvenator.name = Восстановитель
block.exotic-mod-rejuvenator.description = Быстро ремонтирует блоки на близкой дистанции. Радиус работы может быть увеличен при помощи территового сплава.
block.exotic-mod-safe.name = Сейф
block.exotic-mod-safe.description = Хранит среднее количество предметов. Отлично защищён.
block.exotic-mod-warden-log.name =  Журнал надзирателей
block.exotic-mod-warden-log.description = Содержит записи из полевого журнала надзирателей. Написан на странном языке.
block.exotic-mod-wormhole-core.name = Ядро червоточины

