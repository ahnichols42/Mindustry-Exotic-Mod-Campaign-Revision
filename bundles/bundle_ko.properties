# Blocks
## Campaign
block.exotic-mod-ultimate-launch.name = 궁극의 지역 자원 수송기
block.exotic-mod-ultimate-launch.description = 그림자 에너지가 더 빠른 속도로 아이템을 우주로 순간이동시킵니다.

## Crafter
block.exotic-mod-advanced-melter.name = 고급 제련소
block.exotic-mod-advanced-melter.description = 매우 불안정한 액체를 생산합니다. 조심해서 다루십시오. 한 번 잘못 움직이면 폭발할 것입니다. 새지 않게 하십시오.
block.exotic-mod-amethyst-refiner.name = 자수정 정제기
block.exotic-mod-amethyst-refiner.description = 수정판으로 자수정을 자릅니다.
block.exotic-mod-cookietite-oven.name = 쿠키괴 오븐
block.exotic-mod-cookietite-oven.description = 쿠키괴를 굽습니다. 이 굽기는 틀림없이 세련됨을 의미합니다. 틀림없이요.
block.exotic-mod-cookietite-oven.details = MEEP가 작성한 내용이라는 것을 설명으로 명확하게 알 수 있다.
block.exotic-mod-extractor.name = 추출기
block.exotic-mod-extractor.description = 남은 고철에서 엔덴을 추출합니다. 고철을 분해할려면 물이 필요합니다.
block.exotic-mod-furnace.name = 용광로
block.exotic-mod-furnace.description = 실리콘과 납을 함께 녹여 테라이트 합금을 만듭니다.
block.exotic-mod-phase-forge.name = 메타 대장간
block.exotic-mod-phase-forge.description = 더 효율적인 메타 합성기입니다.
block.exotic-mod-plast-forge.name = 플라스터늄 대장간
block.exotic-mod-plast-forge.description = 더 크고 더 효율적인 플라스터늄 압축기입니다. 기름용 포자가 필요합니다.
block.exotic-mod-shadow-infuser.name = 그림자 주입기
block.exotic-mod-shadow-infuser.description = 엄청난 양의 고급 재료를 사용하고 그 특성들을 결합하여 매우 강력한 합금을 만듭니다.
block.exotic-mod-supercoolant-mixer.name = 초냉각수 제조기
block.exotic-mod-supercoolant-mixer.description = 냉각수와 함께 미세한 자수정 전력을 첨가하여 더욱 효과적인 냉각수를 만듭니다.
block.exotic-mod-surge-forge.name = 설금 대장간
block.exotic-mod-surge-forge.description = 이전보다 더 강력하고 효율적인 설금 제련소입니다.
block.exotic-mod-tungsten-refiner.name = 텅스텐 정제기
block.exotic-mod-tungsten-refiner.description = 랑괴 조각에서 텅스텐을 추출하여 유닛에 사용합니다.
block.exotic-mod-wolframite-converter.name = 랑괴 변환기
block.exotic-mod-wolframite-converter.description = 랑괴 조각을 청랑괴로 복원합니다.

## Defence
