## Liquid
block.exotic-mod-bluewolframite-conduit.name = 청랑 파이프
block.exotic-mod-bluewolframite-conduit.description = 강력한 전자기 펌프로 액체를 빠르게 운반합니다. 상당한 양의 액체를 저장할 수 있습니다.
block.exotic-mod-bluewolframite-pump.name = 청랑 펌프
block.exotic-mod-bluewolframite-pump.description = 거대한 전자기 펌프입니다. 전체 기지에 공급할 수 있는 충분한 액체를 끌어올릴 수 있습니다. 중무장입니다. \n탱크로 두 배가 됩니다.
block.exotic-mod-exotic-liquid-source.name = Exotic 액체 공급기
block.exotic-mod-exotic-liquid-source.description = 더 많은 체력을 가진 샌드박스용 액체 공급기입니다.
block.exotic-mod-floating-conduit.name = 수상 파이프
block.exotic-mod-floating-conduit.description = 매우 많은 양의 액체를 운반합니다. 깊은 액체 위에 아무 곳에나 놓을 수 있습니다.
block.exotic-mod-floating-pump.name = 수상 펌프
block.exotic-mod-floating-pump.description = 느린 속도로 액체를 끌어올립니다. 깊은 액체 위에 아무 곳에나 놓을 수 있습니다.

## Power
block.exotic-mod-arc-reactor.name = 아크 원자로
block.exotic-mod-arc-reactor.description = 거대한 반물질 원자로입니다. 엄청난 양의 전력을 사용하여 그림자를 반물질로 변환하고 물질과 반응하여 엄청난 양의 전력을 생성합니다.
block.exotic-mod-bluewolframite-node.name = 청랑 전력 노드
block.exotic-mod-bluewolframite-node.description = 더 많은 건물에 도달하고 일반 노드보다 더 많은 연결을 유지할 수 있는 매우 발전된 전력 노드입니다. 적당히 튼튼한 장갑을 가지고 있습니다.
block.exotic-mod-bluewolframite-solar-panel.name = 청랑 태양 전지판
block.exotic-mod-bluewolframite-solar-panel.description = 훨씬 더 강력한 태양 전지판으로, 빛으로부터 엄청난 전력을 얻을 수 있습니다.
block.exotic-mod-draconium-reactor.name = 드라코니움 원자로
block.exotic-mod-draconium-reactor.description = 고도로 발전된 원자로입니다. 드라코니움을 반응시켜 엄청난 양의 전력을 생산합니다. 충분한 냉각수가 공급되지 않으면 엄청난 폭발을 일으킵니다.
block.exotic-mod-exotic-power-source.name = Exotic 전력 공급기
block.exotic-mod-exotic-power-source.description = 더 많은 전력을 가진 Exotic 전력 공급기입니다.
block.exotic-mod-exotic-power-source.details = 뭔가 더 차야 할 것 같아서요.
block.exotic-mod-fusion-reactor.name = 핵융합 원자로
block.exotic-mod-fusion-reactor.description = 중수소 원자로입니다. 물에서 수소를 끌어당겨 많은 양의 전력을 생산하기 위해 융합합니다.
block.exotic-mod-geothermal-differentiator.name = 지열 차동 발전기
block.exotic-mod-geothermal-differentiator.description = 고도로 업그레이드된 열 발전기입니다. 자수정 기능을 사용하여 전력용 대규모 차동 효과를 얻습니다.

## Production
block.exotic-mod-andromeda-drill.name = 안드로메다 드릴
block.exotic-mod-andromeda-drill.description = 자수정으로 만든 강력한 드릴입니다.
block.exotic-mod-bluewolframite-drill.name = 청랑 드릴
block.exotic-mod-bluewolframite-drill.description = 엄청난 속도로 아이템을 채굴할 수 있는 거대한 드릴입니다. 광석을 채굴할 수 있습니다. \n자기화 광재는 드릴을 선택적으로 초가속하는 데 사용할 수 있습니다.
block.exotic-mod-electrum-drill.name = 설금 드릴
block.exotic-mod-electrum-drill.description = 압축 공기분사 드릴보다 더 강력한 드릴입니다. 더 강한 광물을 채굴하는 데 사용됩니다. 많은 양의 전력이 필요합니다.

