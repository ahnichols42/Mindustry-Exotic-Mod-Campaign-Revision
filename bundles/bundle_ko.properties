block.exotic-mod-0r-knife.name = 나이프
block.exotic-mod-0r-knife.description = 적 유닛들에게 작은 미사일을 발사합니다.
block.exotic-mod-0r-needle.name = 니들
block.exotic-mod-0r-needle.description = 화재 진압과 적 유닛을 감속시키는 작은 분사 포탑입니다.
block.exotic-mod-0r-rapier.name = 레이피어
block.exotic-mod-0r-rapier.description = 적에게 날카로운 총알을 발사합니다.
block.exotic-mod-0r-saber.name = 세이버
block.exotic-mod-0r-saber.description = 적을 향해 약한 파편들을 발사합니다.
block.exotic-mod-0r-scythe.name = 스키타
block.exotic-mod-0r-scythe.description = 지상 유닛에게 포탄을 발사합니다. 범위가 길지만 해일보다는 정확하지 않습니다.
block.exotic-mod-0r-waraxe.name = 워랙스
block.exotic-mod-0r-waraxe.description = 적에게 화염을 방사합니다.

