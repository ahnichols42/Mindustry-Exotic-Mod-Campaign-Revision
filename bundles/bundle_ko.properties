block.exotic-mod-bluewolframite-wall.description = 매우 내구성이 뛰어난 방어 블록으로, 손상 시 높은 속도로 전격 아크를 방출할 수 있을 뿐만 아니라 강한 자기장으로 총알을 꺾을 수 있습니다.
block.exotic-mod-bluewolframite-wall-huge.name = 거대한 청랑 벽
block.exotic-mod-bluewolframite-wall-huge.description = 매우 내구성이 뛰어난 방어 블록으로, 손상 시 높은 속도로 전격 아크를 방출할 수 있을 뿐만 아니라 강한 자기장으로 총알을 꺾을 수 있습니다.
block.exotic-mod-bluewolframite-wall-large.name = 대형 청랑 벽
block.exotic-mod-bluewolframite-wall-large.description = 매우 내구성이 뛰어난 방어 블록으로, 손상 시 높은 속도로 전격 아크를 방출할 수 있을 뿐만 아니라 강한 자기장으로 총알을 꺾을 수 있습니다.
block.exotic-mod-draconium-wall.name = 드라코니움 벽
block.exotic-mod-draconium-wall.description = 레이저와 전격을 막아줍니다. 메타 코팅으로 탄환을 반사합니다.
block.exotic-mod-draconium-wall-huge.name = 거대한 드라코니움 벽
block.exotic-mod-draconium-wall-huge.description = 레이저와 전격을 막아줍니다. 메타 코팅으로 탄환을 반사합니다.
block.exotic-mod-draconium-wall-large.name = 대형 드라코니움 벽
block.exotic-mod-draconium-wall-large.description = 레이저와 전격을 막아줍니다. 메타 코팅으로 탄환을 반사합니다.
block.exotic-mod-metaglass-wall.name = 강화유리 벽
block.exotic-mod-metaglass-wall.description = 적 투사체로부터 구조물을 보호합니다. 레이저 빔을 흡수합니다.
block.exotic-mod-metaglass-wall-large.name = 대형 강화유리 벽
block.exotic-mod-metaglass-wall-large.description = 적 투사체로부터 구조물을 보호합니다. 레이저 빔을 흡수합니다.
block.exotic-mod-shadow-wall.name = 그림자 벽
block.exotic-mod-shadow-wall.description = 거의 파괴할 수 없는 방어 블록으로, 청랑괴로 보강되었습니다.
block.exotic-mod-shadow-wall-huge.name = 거대한 그림자 벽
block.exotic-mod-shadow-wall-huge.description = 거의 파괴할 수 없는 방어 블록으로, 청랑괴로 보강되었습니다.
block.exotic-mod-shadow-wall-large.name = 대형 그림자 벽
block.exotic-mod-shadow-wall-large.description = 거의 파괴할 수 없는 방어 블록으로, 청랑괴로 보강되었습니다.
block.exotic-mod-shielded-wall.name = 보호막 벽
block.exotic-mod-shielded-wall.description = 작고 강한 보호막을 발산하는 내구성이 강한 벽입니다. 작동하려면 전력이 필요합니다.

## Distribution
block.exotic-mod-atlas.name = 아틀라스
block.exotic-mod-atlas.description = 대형 화물을 느린 속도로 이동합니다. 주로 재구성기 간에 더 큰 유닛을 운반하는 데 사용됩니다.
block.exotic-mod-bluewolframite-conveyor.name = 청랑 컨베이어
block.exotic-mod-bluewolframite-conveyor.description = 전자기 레일을 사용하여 고속 주행이 가능합니다. 티타늄 컨베이어보다 훨씬 빠릅니다. 여분의 청랑괴를 방어용으로 사용합니다.
block.exotic-mod-exotic-item-source.name = Exotic 아이템 공급기
block.exotic-mod-exotic-item-source.description = 더 많은 체력을 가진 샌드박스용 아이템 공급기입니다.
block.exotic-mod-rail.name = 레일
block.exotic-mod-rail.description = 천천히, 그러나 티타늄 컨베이어보다 더 높은 속도로 아이템을 운반합니다.
block.exotic-mod-ultimate-mass-driver.name = 궁극의 매스 드라이버
block.exotic-mod-ultimate-mass-driver.description = 궁극의 아이템 전송 블록, 더 나은 매스 드라이버입니다.

## Effect
block.exotic-mod-bluewolframite-mender.name = 청랑 멘더
block.exotic-mod-bluewolframite-mender.description = 작은 청랑괴 멘더입니다. 첨단 전자기기를 사용하여 주변 구조물의 손상을 빠른 속도로 복구합니다. 실리콘을 사용하여 효과를 극대화합니다.
block.exotic-mod-bluewolframite-overdrive.projector.name = 청랑 과부하 프로젝터
block.exotic-mod-bluewolframite-overdrive.projector.description = 정교한 전자기 펄스를 사용하여 인근 블록의 속도를 크게 향상시킵니다.
block.exotic-mod-core-nexus.name = 코어: 연결체
block.exotic-mod-core-nexus.description = 크고 매우 잘 무장된 코어로, 대량의 아이템을 저장할 수 있습니다.
block.exotic-mod-core-requiem.name = 코어: 레퀴엠
block.exotic-mod-core-requiem.description = Exotic 모드 코어의 마지막 코어입니다. 사실상 파괴될 수 없는 이 코어는 매우 비용이 많이 들고 가장 위험한 지역으로의 출격에 권장됩니다.
block.exotic-mod-hyperdrive-radiator.name = 초과부하 방열기
block.exotic-mod-hyperdrive-radiator.description = 구조물을 크게 가속할 수 있는 필드를 투사합니다. 작동하려면 재료와 냉각수가 필요합니다.
block.exotic-mod-rebel-log.name = 반란 로그
block.exotic-mod-rebel-log.description = 반란 로그 항목을 포함합니다.
block.exotic-mod-regenerator.name = 재생기
block.exotic-mod-regenerator.description = 강력한 다차원 필드를 투사하여 원거리에서 고속으로 블록을 복구합니다.
block.exotic-mod-safe.name = 보호
block.exotic-mod-safe.description = 보통 크기의 항목을 저장합니다. 아주 잘 무장되어 있죠.
block.exotic-mod-ultimate-shield-projector.name = 보호 바리케이드
block.exotic-mod-ultimate-shield-projector.description = 주변 구조물들을 보호하기 위해 크고 강력한 보호막을 투사합니다.
block.exotic-mod-warden-log.name = 관리자 로그
block.exotic-mod-warden-log.description = 관리자 로그 항목을 포함합니다.

