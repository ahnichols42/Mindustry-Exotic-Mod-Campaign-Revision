block.exotic-mod-0b-aftershock.description = 주변의 적 지상 유닛을 손상시키는 대지진을 생성합니다. 활성 상태에서 번개를 생성합니다.
block.exotic-mod-0b-division.name = 디비전
block.exotic-mod-0b-division.description = 적 유닛의 속도를 낮춰서 끌고옵니다.
block.exotic-mod-0b-isosceles.name = 이소셀
block.exotic-mod-0b-isosceles.description = 적 유닛에게 큰 반관통 플라즈마 탄환을 발사합니다.
block.exotic-mod-0b-linear.name = 라니어
block.exotic-mod-0b-linear.description = 공중 유닛에게 고속 플라즈마 오브를 발사합니다.
block.exotic-mod-0b-pinpoint.name = 핀포인트
block.exotic-mod-0b-pinpoint.description = 소형 레일건 포탑입니다. 중거리에서 장갑 관통 탄환을 발사합니다.
block.exotic-mod-0b-precision.name = 프리시전
block.exotic-mod-0b-precision.description = 적 유닛에 지속성 레이저를 발사합니다. 전력이 부족할 경우 불이 계속 꺼집니다.
block.exotic-mod-0b-radius.name = 레이디어스
block.exotic-mod-0b-radius.description = 지상 유닛에게 소형 레이저를 발사합니다. 전력이 필요합니다.
block.exotic-mod-0b-wavelength.name = 웨이블레스
block.exotic-mod-0b-wavelength.description = 적에게 작은 플라즈마 구슬을 발사합니다. 전력이 필요합니다.

## Red Faction
block.exotic-mod-0r-halberd.name = 헬버드
block.exotic-mod-0r-halberd.description = 삼지창으로 적을 썰어버립니다. 범위가 매우 짧습니다.
block.exotic-mod-0r-katana.name = 카나나
